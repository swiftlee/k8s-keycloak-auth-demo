apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: main
  namespace: istio-ingress
spec:
  selector:
    istio: ingressgateway  # Use the default Istio ingress gateway
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - "*"  # Accept requests from any host
    tls:
      httpsRedirect: true  # Redirect HTTP to HTTPS
  - port:
      number: 8443
      name: https
      protocol: HTTPS
    hosts:
    - "*"  # Accept requests from any host
    tls:
      mode: SIMPLE
      credentialName: tls-secret  # Reference to your TLS secret

---
# Allow any namespace to access this gateway
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: gateway-policy
  namespace: istio-ingress
spec:
  selector:
    matchLabels:
      istio: ingressgateway
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["*"]  # Allow from any namespace

---

apiVersion: v1
kind: Service
metadata:
  name: istio-ingressgateway
  namespace: istio-ingress
spec:
  type: LoadBalancer
  selector:
    istio: ingressgateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http2
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https